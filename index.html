<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
		// Ryan Layman - Ninja Challenge 2
			// Objectives - 
				//	1. Change character image to correlate with walking direction
				//	2. Alternate images to show character moving step by step
	    var leftValue = 450, topValue = 100, direction = 'down', stepCount = '1';

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+""+stepCount+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37) { // LEFT
				if(leftValue != 0) { // Sets left boundary
    			leftValue = leftValue - 10;
				direction = 'left';
				}
				if(stepCount == '1') { // Alternate steps
					stepCount = '2';
				}
				else {
					stepCount = '1';	
				}	
    		}
    		else if (e.keyCode == 39) { // RIGHT
    			if (leftValue != 500){ //Sets right boundary
				leftValue = leftValue + 10;
				direction = 'right';    		
				}
				if(stepCount == '1') { // Alternate steps
					stepCount = '2';
				}
				else {
					stepCount = '1';	
				}
    		}
    		else if (e.keyCode == 40) { // DOWN
				if (topValue != 500){ // Sets bottom boundary
				topValue = topValue + 10;
				direction = 'down';
				}
				if(stepCount == '1') { // Alternate steps
					stepCount = '2';
				}
				else {
					stepCount = '1';	
				}
    		}
			else if (e.keyCode == 38) { // UP
				if(topValue != 0){ // Sets upper boundary
				topValue = topValue - 10;
				direction = 'top';
				}
				if(stepCount == '1') { // Alternate Steps
					stepCount = '2';
				}
				else {
					stepCount = '1';	
				}
			}
    		update();
    	}
    </script>
</body>
</html>
